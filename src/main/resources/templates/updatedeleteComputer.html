<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Computer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Update/Delete Computer:</h1>
    <h2>Update Form</h2>
    <form th:action="@{/updateComputer}"
          th:object="${computer}" method="POST">
        <p>Id:
            <input type="number" th:field="*{id}" />
        </p>
        <p>Name:
            <input type="text" th:field="*{Name}" />
        </p>
        <p> OS:
            <input type="text" th:field="*{OS}" />
        </p>
        <input class ="button-main-page" type="submit" value="Update" />
    </form>
    <h2>Delete Form</h2>
    <form th:action="@{/deleteComputer}"
          th:object="${computer}" method="POST">
        <p>Id:
            <input type="number" th:field="*{Id}" />
        </p>
        <input class ="button-main-page" type="submit" value="Delete"/>
    </form>
</div>
</body>
